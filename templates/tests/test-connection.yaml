apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sogebot.fullname" . }}-test-connection"
  labels:
  {{- include "sogebot.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: [ 'wget' ]
      args: [ '{{ include "sogebot.fullname" . }}:{{ .Values.service.port }}' ]
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        readOnlyRootFilesystem: true
      resources: { }
        limits:
          cpu: 10m
          memory: 50Mi
        requests:
          cpu: 10m
          memory: 50Mi
  restartPolicy: Never
