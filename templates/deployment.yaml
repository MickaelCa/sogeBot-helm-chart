apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sogebot.fullname" . }}
  labels:
    {{- include "sogebot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sogebot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sogebot.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ template "sogebot.image" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            {{- if ne .Values.sogeBot.database.type "better-sqlite3" and (.Values.sogeBot.database.username or .Values.sogeBot.database.password) }}
            - secretRef:
                name: {{ include "sogebot.fullname" . }}
            {{- end }}
            - configMapRef:
                name: {{ include "sogebot.fullname" . }}
          {{- if .Values.sogeBot.env }}
          env:
            {{- toYaml .Values.sogeBot.env | nindent 12 }}
          {{- end }}
          volumeMounts:
            - mountPath: /app/shared
              name: data
            - mountPath: /app/logs
              name: logs
          ports:
            - name: http
              containerPort: 20000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ include "sogebot.fullname" . }}-data{{- end }}
          {{- end }}
          {{- if not .Values.persistence.enabled }}
          emptyDir: {}
          {{- end }}
        - name: logs
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ include "sogebot.fullname" . }}-logs{{- end }}
          {{- end }}
          {{- if not .Values.persistence.enabled }}
          emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
